  <script src="./script/utils.js"></script>

  <title id="title">Адресная книга Сейнт-Твинс</title>

  <script>
    var header, dataUrl
    $(document).ready(function () {
      let lang = Cookies.get('lang')
      lang ? setLanguage(lang) : setLanguage('UA')
      $('#language-toggle').prop('checked', Cookies.get('lang') === 'UA')
      const a = $('#language-toggle').bootstrapToggle({
        onlabel: 'UA',
        offlabel: 'RU',
        onstyle: 'secondary',
        offstyle: 'secondary',
      })
      initTable(dataUrl)
    });
    $(function () {
      $('#language-toggle').change(function () {
        if ($(this).prop('checked')) {
          setLanguage('UA')
        } else {
          setLanguage('RU')
        }
        updateTable(dataUrl)
      })
    })
  </script>
</head>

        </div>
        <div class="col">

        </div>
        <div class="col-md-auto">
          <input type="checkbox" id="language-toggle">
        </div>
      </div>
    </div>
    <table id="addressBook" class="table table-striped dataTable" style="width: 100%">
