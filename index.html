<head>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.css"
  />
  <link
    rel="icon"
    type="image/x-icon"
    href="https://cdn.sttwins.com/favicon.ico"
  />
  <style>
    .row {
      display: table;
      border-spacing: 10px;
    }
    .column {
      display: table-cell;
    }
  </style>
  <title>Адресная книга Сейнт-Твинс</title>
</head>
<body>
  <div style="margin: 3em">
    <h1>Адресная книга Сейнт-Твинс</h1>
    <table id="addressBook" class="display" style="width: 100%">
      <thead>
        <tr>
          <th></th>
          <th>Адресс</th>
          <th>Тип</th>
        </tr>
      </thead>
    </table>
  </div>
  <script>
    $(document).ready(function () {
      $("#addressBook").DataTable({
        ajax: {
          url: "https://cdn.sttwins.com/static/book/data_ru_new.json",
          dataSrc: function (json) {
            const data = [];
            for (const type in json) {
              for (char in json[type]) {
                data.push(
                  ...json[type][char].map((item) => ({ ...item, type }))
                );
              }
            }
            return data;
          },
        },
        columns: [{ data: "title" }, { data: "address" }, { data: "type" }],
        paging: false,
        dom: '<"row"<"column"f><"column"i>>t',
      });
      $("#addressBook_filter").css({ float: "left" });
    });
  </script>
  <script></script>
</body>
